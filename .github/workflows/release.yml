name: "tagged-release"

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"

      - name: "Create Archive"
        run: |
          zip -r 9gag-anonblocker.zip icons/ content.* manifest.json

      - name: "Create manifest v2 Archive"
        run: |
          mv manifest_v2.json manifest.json
          zip -r 9gag-anonblocker_manifest_v2.zip icons/ content.* manifest.json

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            *.zip
